version: "3.3"

volumes:
    swarm-portainer:
        external: true
    swarm-prometheus-alertmanager:
        external: true
    swarm-prometheus:
        external: true
    swarm-grafana:
        external: true

networks:
    swarm:
        external: true

services:
    portainer:
        image: newtoncodes/swarm-portainer
        ports:
            - "9000:9000"
        networks:
            - swarm
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - swarm-portainer:/data
        deploy:
            placement:
                constraints:
                    - node.role == manager

    export-cadvisor:
        image: newtoncodes/swarm-prometheus-export-cadvisor
        ports:
            - "8080:8080" #remove
        networks:
            - swarm
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /:/rootfs:ro
            - /var/run:/var/run
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        deploy:
            mode: global
            resources:
                limits:
                    memory: 128M
                reservations:
                    memory: 64M

    export-dockerd:
        image: newtoncodes/swarm-prometheus-export-dockerd
        ports:
            - "9324:9324" #remove
        networks:
            - swarm
        environment:
            - HOST_IP=${SWARM_HOST_IP:-172.18.0.1}
        deploy:
            mode: global
            resources:
                limits:
                    memory: 128M
                reservations:
                    memory: 64M

    export-node:
        image: newtoncodes/swarm-prometheus-export-node
        ports:
            - "9100:9100" #remove
        networks:
            - swarm
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
            - /etc/hostname:/etc/nodename
        environment:
            - NODE_ID={{.Node.ID}}
        deploy:
            mode: global
            resources:
                limits:
                    memory: 128M
                reservations:
                    memory: 64M

    alertmanager:
        image: newtoncodes/swarm-prometheus-alertmanager
        ports:
            - "9093:9093" #remove
        networks:
            - swarm
        volumes:
            - swarm-prometheus-alertmanager:/alertmanager
        environment:
            - SLACK_KEY=${SWARM_SLACK_KEY:-undefined}
            - SLACK_CHANNEL=${SWARM_SLACK_CHANNEL:-undefined}
            - SLACK_USERNAME=${SWARM_SLACK_USERNAME:-undefined}
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.role == manager
            resources:
                limits:
                    memory: 128M
                reservations:
                    memory: 64M

    prometheus:
        image: newtoncodes/swarm-prometheus
        ports:
            - "9090:9090"
        networks:
            - swarm
        volumes:
            - swarm-prometheus-alertmanager:/prometheus
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.role == manager
            resources:
                limits:
                    memory: 2048M
                reservations:
                    memory: 1024M

    grafana:
        image: newtoncodes/swarm-grafana
        ports:
            - "3000:3000"
        networks:
            - swarm
        volumes:
            - swarm-grafana:/var/lib/grafana
        environment:
            - ADMIN_USERNAME=${SWARM_ADMIN_USERNAME:-admin}
            - ADMIN_PASSWORD=${SWARM_ADMIN_PASSWORD:-admin}
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.role == manager
            resources:
                limits:
                    memory: 128M
                reservations:
                    memory: 64M

    unsee:
        image: newtoncodes/swarm-unsee
        ports:
            - "3001:8080"
        networks:
            - swarm
        deploy:
            mode: replicated
            replicas: 1
            resources:
                limits:
                    memory: 1024M
                reservations:
                    memory: 128M
